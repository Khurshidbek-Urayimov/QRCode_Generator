<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="public/style/main.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>QR Code Generator</h1>
        <p>QR kodini yaratish uchun URL manzilini joylashtiring yoki matn kiriting</p>
    </header>
    <div class="form">
        <input type="text" spellcheck="false" placeholder="Matn yoki URL kiriting">
        <button>QR kodini yaratish</button>
    </div>
    <div class="qr-code">
        <img src="" alt="qr-code">
    </div>
</div>

<script src="public/js/index.js"></script>
</body>
</html>
